<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribuição *=</title>
</head>
<body>
    <h2>Operador de Atribuição (*=)</h2>

    <label>Digite um Valor para X:</label>
    <input type="number" id="valorX"> <br> <br>
    <label>Digite o Valor para Multiplicar:</label>
    <input type="number" id="valorMultiplicado">
    <button onclick="atribuir()">Atribuir</button>

    <div id="resultado"></div>

    <script>
        function atribuir() {
            let valorX = Number(document.getElementById('valorX').value);
            let valorMultiplicado = Number(document.getElementById('valorMultiplicado').value);

            valorX *= valorMultiplicado;

            let passo1 = `O usuário digitou: ${valorX} <br>`;
            let passo2 = `O valor foi convertido para Número! <br>`;
            let passo3 = `Valor Multiplicando = ${valorMultiplicado} <br>`;
            let passo4 = `Resultado Final = ${valorX} <br>`;

            resultado = document.getElementById('resultado');
            resultado.innerHTML = `${passo1} ${passo2} ${passo3} ${passo4}`;
        }
    </script>
</body>
</html>
